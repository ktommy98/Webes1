<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div id="game">
            <button class="btn" onclick="playerChoice('rock')">Rock</button>
            <button class="btn" onclick="playerChoice('paper')">Paper</button>
            <button class="btn" onclick="playerChoice('scissors')">Scissors</button>
        </div>
        <div id="result"></div>
        <div id="score"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
